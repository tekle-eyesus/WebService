<!DOCTYPE html>
<html>
<head>
    <title>Person Manager (MongoDB)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="container mt-5">

<h1 class="mb-4">MongoDB Person Manager</h1>

<!-- SECTION 1: THE FORM -->
<div class="card p-4 mb-4">
    <h4>Add New Person</h4>
    <form id="add-person-form">
        <div class="row g-3">
            <div class="col-md-5">
                <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-5">
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </form>
</div>

<!-- SECTION 2: THE TABLE -->
<div class="card p-4">
    <h4>Person List</h4>
    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="people-table-body">
        <!-- Data will be inserted here by jQuery -->
        </tbody>
    </table>
</div>

<!-- SECTION 3: JAVASCRIPT LOGIC -->
<script>
    $(document).ready(function() {
        // URL to our Spring Data REST endpoint
        const API_URL = "http://localhost:8080/people";

        // 1. Function to Load Data
        function loadPeople() {
            $.get(API_URL, function(response) {
                const tableBody = $("#people-table-body");
                tableBody.empty(); // Clear existing rows

                // Check if there is data. Spring Data REST uses '_embedded' to hold lists
                if (response._embedded && response._embedded.people) {

                    response._embedded.people.forEach(function(person) {
                        // Extract the "self" link to allow deletion later
                        const selfLink = person._links.self.href;

                        const row = `
                            <tr>
                                <td>${person.firstName}</td>
                                <td>${person.lastName}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deletePerson('${selfLink}')">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.append(row);
                    });
                } else {
                    tableBody.append('<tr><td colspan="3">No people found in MongoDB</td></tr>');
                }
            });
        }

        // 2. Handle Form Submission (POST Request)
        $("#add-person-form").submit(function(event) {
            event.preventDefault(); // Stop the form from refreshing the page

            // Create the JSON object
            const newPerson = {
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val()
            };

            // Send POST request
            $.ajax({
                url: API_URL,
                type: "POST",
                contentType: "application/json", // Crucial! Tells Spring we are sending JSON
                data: JSON.stringify(newPerson), // Convert JS Object to JSON String
                success: function() {
                    // On success: clear inputs and reload table
                    $("#firstName").val("");
                    $("#lastName").val("");
                    loadPeople(); // Refresh the list
                },
                error: function(err) {
                    alert("Error adding person: " + err.responseText);
                }
            });
        });

        // 3. Handle Deletion (Global function so the HTML button can see it)
        window.deletePerson = function(url) {
            if(confirm("Are you sure you want to delete this person?")) {
                $.ajax({
                    url: url,
                    type: "DELETE",
                    success: function() {
                        loadPeople(); // Refresh list after delete
                    }
                });
            }
        };

        // Initial load
        loadPeople();
    });
</script>
</body>
</html>
