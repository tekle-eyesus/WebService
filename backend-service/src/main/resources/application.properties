spring.application.name=webservice-assignment
# Server Port (Default is 8080) s: mongodb://localhost:27017/
server.port=8080

# Task 3: MongoDB Configuration
# Assumes MongoDB is running locally on default port 27017
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bdu_assignment_db

# Pretty print JSON responses (easier to read)
spring.jackson.serialization.indent_output=true